<!DOCTYPE html>
<html lang="en">
    <head>
        <title>You first Spring application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form action="/add" method="POST">
            <p>Let's add a customer.</p>
            <div>
                <label for="firstName">First name:</label>
                <input name="first" id="firstName" value="">
            </div>
            <div>
                <label for="lastName">Last name:</label>
                <input name="last" id="lastName" value="">
            </div>
            <div>
                <button>Add customer</button>
            </div>
        </form>
        <form action="/update/1" method="POST">
            <p>Update the first customer...</p>
            <div>
                <label for="updateFirst">First name:</label>
                <input name="updateFirst" id="updateFirst" value="">
            </div>
            <div>
                <label for="updateLast">Last name:</label>
                <input name="updateLast" id="updateLast" value="">
            </div>
            <div>
                <button>Update first customer</button>
            </div>
        </form>
        <form action="/list" method="GET">
            <button>List customers</button>
        </form>
        <form action="/fib/15">
            <input type="submit" value="Fibonacci Sequence" />
        </form>

    </body>

</html>
